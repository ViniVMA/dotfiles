# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
slash = ['layout tiles horizontal vertical', 'mode main']
comma = ['layout accordion horizontal vertical', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
  'layout floating tiling',
  '''exec-and-forget osascript -l JavaScript -e '
ObjC.import("AppKit");
var se = Application("System Events");
var p = se.processes.whose({frontmost: true})[0];
var w = p.windows[0];
var sz = w.size();
var pos = w.position();
var mainH = $.NSScreen.mainScreen.frame.size.height;
var cx = pos[0] + sz[0] / 2;
var cy = mainH - pos[1] - sz[1] / 2;
var screens = $.NSScreen.screens;
var screen = $.NSScreen.mainScreen;
for (var i = 0; i < screens.count; i++) {
  var s = screens.objectAtIndex(i);
  var f = s.frame;
  if (cx >= f.origin.x && cx < f.origin.x + f.size.width &&
      cy >= f.origin.y && cy < f.origin.y + f.size.height) {
    screen = s; break;
  }
}
var vf = screen.visibleFrame;
var newX = Math.round(vf.origin.x + (vf.size.width - sz[0]) / 2);
var newY = Math.round(mainH - (vf.origin.y + (vf.size.height - sz[1]) / 2) - sz[1]);
w.position = [newX, newY];
'
''',
  'mode main',
] # Toggle between floating and tiling layout, center if floating
